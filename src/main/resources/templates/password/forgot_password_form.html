<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Recuperar clave</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link th:href="@{/images/favicon.png}" rel="icon">
    <link th:href="@{/assets/vendor/aos/aos.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/datatables/datatables.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/datatables/datatables.min.css}" rel="stylesheet">
  </head>
  <body>
    <div>
	  <h2>Resetear clave</h2>
	</div>
	<div th:if="${error != null}">
	  <p class="text-danger" th:text="${error}" role="alert"></p>
	</div>
	<div th:if="${message != null}">
	  <p class="text-warning" th:text="${message}" role="alert"></p>
	</div>
	<form th:action="@{/forgot_password}" method="POST" style="max-width: 420px; margin: 0 auto;">
	  <div class="border border-secondary rounded p-3">
	    <div>
	      <p>Enviaremos un link a su email para restaurar su clave</p>
	    </div>
	    <div>
	      <p>
	        <input type="email" name="email" class="form-control" placeholder="Ingrese su email" required autofocus />
	      </p>
	      <p class="text-center">
	        <input type="submit" value="Enviar" class="btn btn-primary" />
	      </p>
	    </div>
	  </div>
	</form>
    <script th:src="@{/assets/vendor/purecounter/purecounter_vanilla.js}"></script>
    <script th:src="@{/assets/vendor/aos/aos.js}"></script>
    <script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
    <script th:src="@{/assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
    <script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
    <script th:src="@{/assets/vendor/waypoints/noframework.waypoints.js}"></script>
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.js}"></script>
    <script th:src="@{/assets/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/assets/js/jquery-3.6.0.js}"></script>
    <script th:src="@{/assets/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/assets/js/jquery.dataTables.js}"></script>
    <script th:src="@{/assets/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/js/main.js}"></script>
  </body>
</html>
